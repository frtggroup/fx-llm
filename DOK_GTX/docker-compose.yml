version: "3.9"

services:
  fx-ea-gtx:
    image: frtggroup/fx-ea-gtx:latest
    container_name: fx-ea-gtx

    # GTX GPU を使用
    # Windows Docker Desktop は runtime:nvidia 不要 → deploy.resources で渡す
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ports:
      - "8080:8080"   # ダッシュボード (server.py デフォルト 8080)
      - "2222:22"     # SSH

    environment:
      # GPU 認識 (runtime: nvidia と合わせて確実に GPU を渡す)
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
      # GTX 1080 Ti モード (FP16 AMP, torch.compile無効)
      H100_MODE: "0"
      DASHBOARD_PORT: "8080"
      # GTX 1080 Ti VRAM 11GB → 1並列 (余裕あれば2)
      MAX_PARALLEL: "1"
      VRAM_PER_TRIAL: "8"
      # バックテスト設定
      BT_CAPITAL: "150000"
      BT_LEVERAGE: "1000"
      BT_RISK_PCT: "1.0"
      # ノードID (GDrive 上でファイルを分離するために必須)
      NODE_ID: "gtx1080ti"
      # Google Drive 共有ストレージ (全ノードが同じフォルダを競合なしで共有)
      GDRIVE_FOLDER_ID: "1RhIqnpyzQrSuEgIAD7KroNWfELdElS6L"
      GDRIVE_CREDENTIALS_BASE64: ""
      # Sakura S3 (フォールバック / GDrive が有効な場合は使用されない)
      # S3_ENDPOINT: "https://s3.isk01.sakurastorage.jp"
      # S3_BUCKET: "fxea"
      # データ CSV の URL (起動時に自動ダウンロード / 既存なら skip)
      DATA_URL: "https://fxea.s3.isk01.sakurastorage.jp/USDJPY_M1.csv"
      DATA_PATH: "/workspace/data/USDJPY_M1.csv"

    restart: unless-stopped

    # GTX 1080 Ti は共有メモリ少なめ
    shm_size: "2gb"

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
