name: Build & Push FX AI EA GTX Docker Image

on:
  push:
    paths:
      - 'DOK_GTX/**'
      - 'ai_ea/**'
      - '.github/workflows/build-dok-gtx.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
                      /opt/hostedtoolcache/CodeQL /usr/local/share/boost \
                      "$AGENT_TOOLSDIRECTORY"
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push fx-ea-gtx
        uses: docker/build-push-action@v6
        with:
          context: .
          file: DOK_GTX/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea-gtx:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea-gtx:${{ github.sha }}
          platforms: linux/amd64
          build-args: |
            GDRIVE_OAUTH_CLIENT_ID=${{ secrets.GDRIVE_OAUTH_CLIENT_ID }}
            GDRIVE_OAUTH_CLIENT_SECRET=${{ secrets.GDRIVE_OAUTH_CLIENT_SECRET }}
            GDRIVE_OAUTH_REFRESH_TOKEN=${{ secrets.GDRIVE_OAUTH_REFRESH_TOKEN }}

      - name: Summary
        run: |
          echo "## ✅ FX AI EA GTX ビルド完了" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 項目 | 値 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---|" >> $GITHUB_STEP_SUMMARY
          echo "| イメージ | \`${{ secrets.DOCKERHUB_USERNAME }}/fx-ea-gtx:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| GPU | GTX 1080 Ti (H100_MODE=0, FP16) |" >> $GITHUB_STEP_SUMMARY
          echo "| 並列数 | MAX_PARALLEL=1 (VRAM 11GB) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**起動コマンド:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker compose -f DOK_GTX/docker-compose.yml up -d" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
