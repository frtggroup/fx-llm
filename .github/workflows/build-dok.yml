name: Build & Push FX AI EA Docker Image (統合)

on:
  push:
    paths:
      - 'DOK/**'
      - 'DOK_EA/**'
      - 'DOK_GTX/**'
      - 'ai_ea/**'
      - '.github/workflows/build-dok.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
                      /opt/hostedtoolcache/CodeQL /usr/local/share/boost \
                      "$AGENT_TOOLSDIRECTORY"
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push fx-ea (統合イメージ)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: DOK/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea:${{ github.sha }}
          platforms: linux/amd64
          build-args: |
            GDRIVE_OAUTH_CLIENT_ID=${{ secrets.GDRIVE_OAUTH_CLIENT_ID }}
            GDRIVE_OAUTH_CLIENT_SECRET=${{ secrets.GDRIVE_OAUTH_CLIENT_SECRET }}
            GDRIVE_OAUTH_REFRESH_TOKEN=${{ secrets.GDRIVE_OAUTH_REFRESH_TOKEN }}

      - name: Summary
        run: |
          echo "## ✅ FX AI EA 統合イメージ ビルド完了" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 項目 | 値 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---|" >> $GITHUB_STEP_SUMMARY
          echo "| イメージ | \`${{ secrets.DOCKERHUB_USERNAME }}/fx-ea:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| 対応GPU | GTX / RTX / H100 / H200 (自動検出) |" >> $GITHUB_STEP_SUMMARY
          echo "| ダッシュボード | ポート \`8080\` |" >> $GITHUB_STEP_SUMMARY
          echo "| SSH | ポート \`22\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**起動コマンド:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker run --gpus all --privileged --net=host ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
