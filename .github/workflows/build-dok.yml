name: Build & Push DOK Docker Image

on:
  push:
    paths:
      - 'DOK/**'
      - '.github/workflows/build-dok.yml'
  workflow_dispatch:   # 手動実行ボタンも有効

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
                      /opt/hostedtoolcache/CodeQL /usr/local/share/boost \
                      "$AGENT_TOOLSDIRECTORY"
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push (v1)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: DOK/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-llm:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-llm:${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          platforms: linux/amd64

      - name: Build and Push (v2)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: DOK/Dockerfile.v2
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-llm-v2:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-llm-v2:${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          platforms: linux/amd64

      - name: Summary
        run: |
          echo "## ✅ ビルド完了 (v1 + v2)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| バージョン | イメージ |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| v1 (従来) | \`${{ secrets.DOCKERHUB_USERNAME }}/fx-llm:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| v2 (改善版) | \`${{ secrets.DOCKERHUB_USERNAME }}/fx-llm-v2:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**HTTP ポート:** \`7860\` | **SSH:** 有効" >> $GITHUB_STEP_SUMMARY
