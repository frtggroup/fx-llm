name: Build & Push FX AI EA Docker Image

on:
  push:
    paths:
      - 'DOK_EA/**'
      - 'ai_ea/**'
      - '.github/workflows/build-dok-ea.yml'
  workflow_dispatch:   # 手動実行ボタン

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
                      /opt/hostedtoolcache/CodeQL /usr/local/share/boost \
                      "$AGENT_TOOLSDIRECTORY"
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push fx-ea-v2
        uses: docker/build-push-action@v6
        with:
          context: .
          file: DOK_EA/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea-v2:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea-v2:${{ github.sha }}
          platforms: linux/amd64

      - name: Summary
        run: |
          echo "## ✅ FX AI EA ビルド完了" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 項目 | 値 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---|" >> $GITHUB_STEP_SUMMARY
          echo "| イメージ | \`${{ secrets.DOCKERHUB_USERNAME }}/fx-ea-v2:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ダッシュボード | ポート \`7860\` |" >> $GITHUB_STEP_SUMMARY
          echo "| SSH | ポート \`22\` |" >> $GITHUB_STEP_SUMMARY
          echo "| GPU | H100 SXM5 80GB (H100_MODE=1) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Sakura DOK 起動コマンド:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea-v2:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
