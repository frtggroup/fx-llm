name: Build & Push FX AI EA TPU Docker Image

on:
  push:
    paths:
      - 'DOK_TPU/**'
      - 'ai_ea/**'
      - '.github/workflows/build-dok-tpu.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
                      /opt/hostedtoolcache/CodeQL /usr/local/share/boost \
                      "$AGENT_TOOLSDIRECTORY"
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push fx-ea-tpu
        uses: docker/build-push-action@v6
        with:
          context: .
          file: DOK_TPU/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea-tpu:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fx-ea-tpu:${{ github.sha }}
          platforms: linux/amd64
          build-args: |
            GDRIVE_OAUTH_CLIENT_ID=${{ secrets.GDRIVE_OAUTH_CLIENT_ID }}
            GDRIVE_OAUTH_CLIENT_SECRET=${{ secrets.GDRIVE_OAUTH_CLIENT_SECRET }}
            GDRIVE_OAUTH_REFRESH_TOKEN=${{ secrets.GDRIVE_OAUTH_REFRESH_TOKEN }}

      - name: Summary
        run: |
          echo "## ✅ FX AI EA TPU ビルド完了" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 項目 | 値 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---|" >> $GITHUB_STEP_SUMMARY
          echo "| イメージ | \`${{ secrets.DOCKERHUB_USERNAME }}/fx-ea-tpu:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ベース | PyTorch XLA r2.5 (torch_xla 同梱) |" >> $GITHUB_STEP_SUMMARY
          echo "| 対象 TPU | v4 / v5e / v5p / Trillium |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**起動コマンド (Google Cloud TPU VM):**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --privileged --net=host frtggroup/fx-ea-tpu:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
